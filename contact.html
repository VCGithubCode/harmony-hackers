        <main class="background">
            <div class="card">
                <h1>Contact Us</h1>
                    <p class="card-text">We'd love to hear from you and help you with any questions you may have. Please fill out the form below and we'll get back to you as soon as possible.</p>
                    <form id="contactForm" name="contactForm" onsubmit="return sendMail(this);">
                        <div class="mb-2">
                        <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                        </div>
                        <div class="mb-2" >
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="mb-2" >
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="mb-2">
                    <button class="cta-button" type="submit">Send</button>
                </div>
            </div>
        </main>
        <footer>This site is intended for educational purposes only.</footer>
