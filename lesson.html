<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/lesson.css">
    <link href="assets/favicon/favicon.ico" rel="icon" type="image/x-icon">

    <title>Harmony Hub | Lesson</title>

<body>
    <header>Header</header>
    <main>
        <!-- div for our flash-cards-->
         
        <div class="card-wrapper">
            <div class="buttons-container text-center">
            <button id="start-game" class="btn btn-dark m-3">Start Game</button>
            <button id="how-to-play" class="btn btn-dark m-3">How to Play</button>
        </div>
            <img id="flashcard-image" src="" class="d-block w-70 mx-auto" />
            <p id="feedback" class="text-center fs-1 m-2"></p>
            </div>
        </div>>
        <!-- Wrapper for the piano object-->
        <div class="wrapper">

            <!-- Controls for the user??? (tbd empty header for now goes here)-->
            <header>
                <div class="column difficulty-radio">
                </div>
                <div class="column volume-slider">
                    <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
                </div>
                <div class="column key-checkbox">
                    <span>Show Key Names</span><input type="checkbox" checked>
                </div>
            </header>
            <!-- Create a ul list to hold each key, with each key being a list item
            going to style them into piano "keys" in css. Mapped the keys to the 
            middle row of the keyboard for white, upper row for black trying to 
            make the keys similar to the layout of a 25 key piano 
            used this image as ref https://shorturl.at/5yA5P -->
            <ul class="piano-keys">
                <li class="key white" data-key="C1"><span>C4</span></li>
                <li class="key black" data-key="CS1"><span>C# D♭</span></li>
                <li class="key white" data-key="D1"><span>D</span></li>
                <li class="key black" data-key="DS1"><span>D# E♭</span></li>
                <li class="key white" data-key="E1"><span>E</span></li>
                <li class="key white" data-key="F1"><span>F</span></li>
                <li class="key black" data-key="FS1"><span>F# G♭</span></li>
                <li class="key white" data-key="G1"><span>G</span></li>
                <li class="key black" data-key="GS1"><span>G# A♭</span></li>
                <li class="key white" data-key="A1"><span>A</span></li>
                <li class="key black" data-key="AS1"><span>A# B♭</span></li>
                <li class="key white" data-key="B1"><span>B</span></li>
                <li class="key white" data-key="C2"><span>C5</span></li>
                <li class="key black" data-key="CS2"><span>C# D♭</span></li>
                <li class="key white" data-key="D2"><span>D</span></li>
                <li class="key black" data-key="DS2"><span>D# E♭</span></li>
                <li class="key white" data-key="E2"><span>E</span></li>
                <li class="key white" data-key="F2"><span>F</span></li>
                <li class="key black" data-key="FS2"><span>F# G♭</span></li>
                <li class="key white" data-key="G2"><span>G</span></li>
                <li class="key black" data-key="GS2"><span>G# A♭</span></li>
                <li class="key white" data-key="A2"><span>A</span></li>
                <li class="key black" data-key="AS2"><span>A# B♭</span></li>
                <li class="key white" data-key="B2"><span>B</span></li>
                <li class="key white" data-key="C3"><span>C6</span></li>
            </ul>

            <p id="timer" class="text-white"></p>
            <p id="score" class="text-white"></p>
            <div>

    </main>
    <footer>Footer</footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

    <script src="assets/js/lesson.js"></script>
    <script src="assets/js/script.js"></script>
</body>


</html>
